<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비트캠프</title>
</head>

<div data-th-insert= :: footer"></div>
    <img src='https://www.ncloud.com/public/img/logo-m.png' style='height:40px'>
    <a href='/member/list'>회원</a>
    <a href='/board/list?category=1'>게시글</a>
    <a href='/board/list?category=2'>독서록</a>

<c:choose>
    <c:when test="${empty sessionScope.loginUser}">
        <a href='/auth/form'>로그인</a>
    </c:when>
    <c:otherwise>
        <c:if test="${empty sessionScope.loginUser.photo}">
            <img style='height:40px' src='/images/avatar.png'>
        </c:if>
        <c:if test="${not empty sessionScope.loginUser.photo}">
            <img src='http://bnpxdrusesip19010743.cdn.ntruss.com/member/${loginUser.photo}?type=f&w=30&h=40&faceopt=true&ttype=jpg'>
        </c:if>
        ${loginUser.name} <a href='/auth/logout'>로그아웃</a>
    </c:otherwise>
</c:choose>
</div>
