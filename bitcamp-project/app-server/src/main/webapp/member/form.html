<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>비트병원</title>
</head>

<body>
  <h1>회원</h1>
  <form action='/member/add' method="post">
    <table border="1">
      <tr>
        <th>이름</th>
        <td style="width:200px;"><input type='text' name='name'></td>
      </tr>
      <tr>
        <th>핸드폰번호</th>
        <td><input type='handPhone' name='handPhone'></td>
      </tr>
      <tr>
        <th>암호</th>
        <td><input type='password' name='password'></td>
      </tr>
      <tr>
        <th>성별</th>
        <td>
          <select name="gender">
            <option value="M">남자</option>
            <option value="W">여자</option>
          </select>
        </td>
      </tr>
    </table>
    <button>등록</button>
  </form>
</body>

</html>
